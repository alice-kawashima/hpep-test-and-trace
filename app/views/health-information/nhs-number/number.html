{% extends 'layout.html' %}

{% block pageTitle %}
What is your NHS number? | UK Health Security Agency
{% endblock %}

{% block beforeContent %}
<a href="#" class="govuk-back-link" onclick="goBack()">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="#" accept-charset="UTF-8" method="post">

      <span class="govuk-caption-l">Health information</span>
      <div class="govuk-form-group">

        <h1 class="govuk-label-wrapper">
          <label id="h1-content" class="govuk-label govuk-label--l" for="nhs-number">
            What is your NHS number?
          </label>
        </h1>

        <div class="govuk-hint" for="nhs-number">
          Your NHS number is a 10 digit number. For example <span class="govuk-u-nowrap">485 777 3456</span>.
        </div>

        <input class="govuk-input govuk-input--width-10" id="nhs-number" name="nhs-number" type="text" aria-describedby="nhs-number-hint" pattern1="[0-9]*" inputmode="numeric" value="">

      </div>

      <button class="govuk-button" data-module="govuk-button">
        Save and continue
      </button>

    </form>

  </div>
</div>

<script>
  window.onload = function() {
    // Proxy check
    var proxyValue = "{{ data['proxy'] }}";

    if (proxyValue == "No") {
      $("#h1-content").html('What is {{ data["positive-case-given-names"] | default("Sarah") }} {{ data["positive-case-family-name"] | default("Philips") }}&#39;s NHS number?');
      return false;
    }
  }
</script>
{% endblock %}
