{% extends 'layout.html' %}

{% block pageTitle %}
Cookies
{% endblock %}

{% block bodyStart %}
<div class="govuk-cookie-banner " data-nosnippet role="region" aria-label="Cookies on [name of service]">
  <div class="govuk-cookie-banner__message govuk-width-container">

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <h2 class="govuk-cookie-banner__heading govuk-heading-m">Cookies on [name of service]</h2>

        <div class="govuk-cookie-banner__content">
          <p class="govuk-body">We use some essential cookies to make this service work.</p>
        </div>
      </div>
    </div>

    <div class="govuk-button-group">
      <button value="accept" type="button" name="cookies" class="govuk-button" data-module="govuk-button">
        Accept analytics cookies
      </button>
      <button value="reject" type="button" name="cookies" class="govuk-button" data-module="govuk-button">
        Reject analytics cookies
      </button>
      <a class="govuk-link" href="#">View cookies</a>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="/personal-details/are-you-person" accept-charset="UTF-8" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">

          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              What is your name?
            </h1>
          </legend>

          <!--<div class="govuk-form-group">
            <label for="full-name" class="govuk-label">
              Full name
            </label>
            <input id="full-name" class="govuk-input" autocomplete="name" spell_check="false" type="text" name="full-name" value="">
          </div>-->

          <div class="govuk-form-group">
            <label for="given-name" class="govuk-label">
              Given name(s)
            </label>
            <input id="given-name" class="govuk-input govuk-!-width-two-thirds" autocomplete="given-name" spell_check="false" type="text" name="given-names" value="">
          </div>

          <div class="govuk-form-group">
            <label for="family-name" class="govuk-label">
              Family name
            </label>
            <input id="family-name" class="govuk-input govuk-!-width-two-thirds" autocomplete="family-name" spell_check="false" type="text" name="family-name" value="">
          </div>

        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">
        Save and continue
      </button>

    </form>

  </div>
</div>
{% endblock %}
