{% extends 'layout.html' %}

{% block pageTitle %}
Who visited your current address? | UK Health Security Agency
{% endblock %}

{% block beforeContent %}
<a href="#" class="govuk-back-link" onclick="goBack()">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form action="/case/household/visitors/email/know-email" method="post">

      <span class="govuk-caption-l">People at places stayed overnight</span>
      <fieldset class="govuk-fieldset">

        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-fieldset__heading">
            What is their name?
          </h1>
        </legend>

        <div class="govuk-form-group">
          <label class="govuk-label" for="given-names">
            Given name(s)
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="given-names" name="visitor-given-names-1" value="Elizabeth" type="text">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="family-name">
            Last name
          </label>
          <input class="govuk-input govuk-!-width-two-thirds" id="family-name" name="visitor-family-name-1" value="Jones" type="text">
        </div>

        <!--<div class="govuk-form-group">
          <label class="govuk-label" for="useful-information">
            Useful information (if names not known)
          </label>
          <div class="govuk-hint">
            For example, plumber or cleaner
          </div>
          <input class="govuk-input govuk-!-width-one-half" id="useful-information" name="visitor-1-useful-information" value="" type="text">
        </div>-->

      </fieldset>

      <button class="govuk-button" data-module="govuk-button">
        Save and continue
      </button>

    </form>

  </div>
</div>

<script>

</script>
{% endblock %}
